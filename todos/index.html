<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">todos</h1>
    <form class="todos" id="todos">
        <input type="text" id="todo" class="todo" placeholder="Enter your todo" autocomplete="off">
        <ul class="olist" id="olist"></ul>
    </form>

    <small>Left click to toggle completed. <br>
    Right click to delete todo
    </small>
    
    <script src="script.js"></script>
</body>
</html>
