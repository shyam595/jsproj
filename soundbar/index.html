<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> sound bar </title>

<body>

    <audio id="got" src="sounds/gameofthrones.mp3">Game Of Thrones</audio>
    <audio id="kabali" src="sounds/kabali.mp3" >Kabali</audio>

    <div id="buttons">

        <button class="btn" id="kabali"></button>
        <button class="btn" id="narcos"></button>
        <button class="btn" id="moneyheist"></button>
        <button class="btn" id="ironman"></button>
