    <script>
        function palindrome(str) {
    // your code here!
    let len = str.length;
    str=str.toLowerCase()
 
    for(let index=0;index<len/2;index++){
        if(str[index]!==str[len-1-index]){
            return false;
        }
    }
    return true;
    //code end. don't edit anything below
  }
palindrome("naman")


    </script>
