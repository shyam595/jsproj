<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-image: linear-gradient(rgba(0, 238, 255, 0.815),white,rgba(0, 238, 255, 0.815));">
                <h1 style="color: rgb(250, 235, 20);">
                    Lionel Messi
                </h1>
                <p style="color: black;">Argentina</p>
            </div>
            <div style="background-image: linear-gradient(yellow, green, yellow);">
                <h1 style="color: blue;">
                    Neymar Jr
                </h1>
                <p>Brazil</p>
            </div>
            <div style="background-image: linear-gradient(to right, navy, white, red);">
                <h1 style="color: rgb(250, 9, 9);">
                    Kylian Mbappe
                </h1>
                <p style="color: navy;">France</p>
            </div>
            <div style="background-image: linear-gradient(rgba(0, 238, 255, 0.815),white,rgba(0, 238, 255, 0.815));">
                <h1 style="color: rgb(250, 235, 20);">
                    Angel Di Maria
                </h1> 
                <p style="color: black;">Argentina</p>
            </div>
            <div style="background-image: linear-gradient(rgba(248, 23, 23, 0.986),white);">
                <h1 style="color: gold">
                    Sergio Ramos
                </h1>
                <p>Spain</p>
            </div>
            <div style="background-image: linear-gradient(yellow, green, yellow);">
                <h1 style="color: blue;">
                    Marquinhoos
                </h1>
                <p>Brazil</p>

            </div>
            <div style="background-image: linear-gradient(to right, green, white, red);">
                <h1 style="color: blue;">
                    Marco Verratti
                </h1>
                <p style="color: navy;">Italy</p>
            </div>
            <div style="background-color: red;">
                <h1 style="color: green;">
                    Ashraf Hakimi
                </h1>
                <p>Morroco</p>
            </div>
            <div style="background-image: linear-gradient(blue,white, blue);">
                <h1 style="color: red;">
                    Keylor Navas
                </h1>
                <p style="color: navy;">Costa Rica</p>
            </div>
            <div style="background-image: linear-gradient(to right, green, white, red);">
                <h1 style="color: blue;">
                    Donnaruma
                </h1>
                <p style="color: navy;">Italy</p>
            </div>
            

        </div>
        <div class="right-slide">
            <div style="background-image: url('lionel_messi.jpg');"></div>
            <div style="background-image: url('neymarjr.jpg');"></div>
            <div style="background-image: url('mbappe.jpg');"></div>
            <div style="background-image: url('dimaria.png');"></div>
            <div style="background-image: url('ramos.jpg');"></div>
            <div style="background-image: url('marquinhos.jfif');"></div>
            <div style="background-image: url('verratti.jpg');"></div>
            <div style="background-image: url('hakimi.jpg');"></div>
            <div style="background-image: url('navas.jpg');"></div>
            <div style="background-image: url('donnaruma.jpg');"></div>


        </div>
        <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
